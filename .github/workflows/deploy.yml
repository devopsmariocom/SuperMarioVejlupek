name: Deploy LÃ–VE Game to GitHub Pages

on:
  push:
    branches:
      - main  # change if your main branch has a different name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Zip game into .love
        run: |
          zip -9 -r game.love ./src/

      - name: Prepare Web Distribution
        run: |
          # Create a directory to stage deployment
          mkdir -p tmp/web-build
          # Copy love.js distribution
          cp -r lib/love.js/* tmp/web-build/
          # Move the compiled game.love file
          mv game.love tmp/web-build/game.love

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: tmp/web-build
          # You can set the branch name or let the action default to 'gh-pages'
          # publish_branch: gh-pages
