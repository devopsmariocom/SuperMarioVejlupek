<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Super Mario Vejlupek - Platform Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background-color: #222;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #FFD700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      padding: 0 20px;
    }

    .play-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #FF5722;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.5rem;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      min-width: 200px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-button:hover, .play-button:active {
      background-color: #FF7043;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .character {
      width: 100px;
      height: 150px;
      background-color: #FF0000;
      position: relative;
      margin: 2rem auto;
      border-radius: 10px;
    }

    .character::before,
    .character::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      top: 30px;
    }

    .character::before {
      left: 20px;
    }

    .character::after {
      right: 20px;
    }

    .mouth {
      position: absolute;
      width: 40px;
      height: 20px;
      background-color: black;
      bottom: 30px;
      left: 30px;
      border-radius: 0 0 20px 20px;
    }

    .controls-info {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
      padding: 0 20px;
      text-align: center;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
        padding: 0 10px;
      }

      p {
        font-size: 1rem;
        padding: 0 20px;
        margin-bottom: 1.5rem;
      }

      .play-button {
        padding: 15px 30px;
        font-size: 1.3rem;
        min-height: 60px;
      }

      .character {
        width: 80px;
        height: 120px;
        margin: 1.5rem auto;
      }

      .character::before, .character::after {
        width: 16px;
        height: 16px;
        top: 25px;
      }

      .character::before {
        left: 16px;
      }

      .character::after {
        right: 16px;
      }

      .mouth {
        width: 32px;
        height: 16px;
        bottom: 25px;
        left: 24px;
      }

      .controls-info {
        margin-top: 2rem;
      }
    }

    /* Small mobile devices */
    @media (max-width: 375px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      .play-button {
        padding: 12px 24px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <h1>Super Mario Vejlupek</h1>

  <div class="character">
    <div class="mouth"></div>
  </div>

  <p>
    Vítejte v platformové hře! Ovládejte hrdinu, skákejte na nepřátele a porazte bosse, který hází banány.
  </p>

  <a href="game.html" class="play-button">HRÁT HRU</a>

  <div class="controls-info">
    <p>Ovládání: Šipky nebo WASD pro pohyb, mezerník pro skok</p>
    <p>Na mobilních zařízeních: Dotykové ovládací prvky na obrazovce</p>
  </div>
</body>

</html>
